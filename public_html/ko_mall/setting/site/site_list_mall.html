<script type="text/javascript">

				$("#it_name").val(args.it_name);
				$("#it_mail").val(args.it_mail);
				$("#company_bank").val(args.company_bank);
			},
			beforeSend: function () {
				$("#div_ajax_load_image").show();
			},
			complete: function () {
				$("#div_ajax_load_image").hide();
			}
		});
	});
});
</script>
